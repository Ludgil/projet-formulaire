<!doctype html>
<html lang="en">

<head>
    <title>Contact</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" Content-Type= "text/html">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>
    <div id="formulare" class="w-100">
        <div class="row align-content-center">
            <div id="resultat">
                <!-- Nous allons afficher un retour en jQuery au visiteur -->
            </div>
            <form action="checkForm.php" method="post">
                <header>
                    <h1>CONTACT FORM</h1>
                    <h3>Easily add subscribe and contact forms without any server-side integration.</h3>
                </header>
                <div class="row mt-4">
                    <div class="col-sm-11 col-md-3">
                        <div class="row">
                            <div class="col-12">
                                <label> Firstname</label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="usFirstname" id="idFirstname" required>
                                <p id="errorFirstname" class="good">Only letters are allowed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-11 col-md-3">
                        <div class="row">
                            <div class="col-12">
                                <label>Lastname</label>
                            </div>
                            <div class="col-12">
                                <input type="text" name="usLastname" id="idLastname" required>
                                <p id="errorLastname" class="good">Only letters are allowed</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-11 col-md-3">
                        <div class="row">
                            <div class="col-12">
                                <label>Mail</label>
                            </div>
                            <div class="col-12">
                                <input type="mail" name="usMail" id="idMail" placeholder="example@domain.com" required>
                                <p id="errorMail" class="good">Your input isn't a mail</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-5">
                        <select id="idCountry" name="usCountry">
                            <option value="0">Your country</option>
                            <option value="Australia">Australia</option>
                            <option value="Belgium">Belgium</option>
                            <option value="Brazil">Brazil</option>
                            <option value="Canada">Canada</option>
                            <option value="China">China</option>
                            <option value="Denmark">Denmark</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Portugal">Portugal</option>
                            <option value="Sweden">Sweden</option>
                            <option value="Switzerland">Switzerland</option>
                        </select>
                        <p id="errorCountry" class="good">You had to select one country</p>
                    </div>
                    <div class="col-5">
                            <select id="idGender" name="usGender">
                                <option value="0">Your Gender</option>
                                <option value="man">Man</option>
                                <option value="woman">Woman</option>
                            </select>
                            <p id="errorGender" class="good">You had to select your gender</p>
                        </div>
                </div>
                <div class="row mt-5">
                    <div class="col-12">
                        <label> Message</label>
                    </div>
                    <div class="col-12">
                        <select name="userSubject" id="formMessSubject">
                            <option value="0">Make your choice</option>
                            <option value="1">Technical Support</option>
                            <option value="2">Commercial Support</option>
                            <option value="3">Other Subject</option>
                        </select>
                        <p id="errorSubject" class="good">You had to choose a subject</p>
                    </div>
                    <div class="col-12">
                        <input type="text" class="w-75 mt-1" name="userSubject" id="formMesSubjectElse" value="Enter your subject here">
                    </div>

                </div>
                <div class="row mt-3 mb-3">
                    <textarea name="userMessage" id="idformMessage" required></textarea>
                </div>
                <div class="row btn-file">
                    <div class="position-relative">
                        <button class="btn btn-primary">Choose a file</button>
                        <input type="file" name="userFile" id="btnFile">
                    </div>
                </div>
                <div class="row mb-5">
                    <div class="col-12">
                        <button id="btnSubmit" type="submit" class=" btn btn-success">Send Form</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="assets/js/action.js"></script>
</body>

</html>
